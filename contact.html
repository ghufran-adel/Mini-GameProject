<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h1 id="aboutLabel">About Us</h1>
    <div class="aboutUsClass">
        <div class="aboutUsContent">
            <p> Welcome to our games website!</p>
            <p> We are a dedicated team of Canadian students from all different background who are passionate about learning full-stack web development.</p>      </p>
            <p> </p>
        </div>
        <div class="aboutUsImage">
            <img src="./images/AboutUs.png" alt="About Us">
        </div>
    </div>

    
    <h1 id="contactLabel">Contact Us</h1>
    <form id="contact-form" onsubmit="return validateForm()">
        <div class="contactClass">
            <div class="contactFormClass">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required pattern="[a-zA-Z\s]+" title="Please enter a valid name containing alphabetic characters only.">
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason" required>
                    <option value="new game request">New Game Request</option>
                    <option value="reporting a bug">Reporting a Bug</option>
                    <option value="question about rules">Question about Rules</option>
                    <option value="compliments">Compliments</option>
                </select>
            </div>

            <div class="contactFormMessage full-width">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="10" cols="40"  required></textarea>
                <input id=submitID class=submitClass type="submit" value="Submit">
            </div>
        </div>
        
    </form>

    <div id='thankYouID' style="display: none;">Thank you</div>
</body>
<script src="contact.js"></script>
</html>
