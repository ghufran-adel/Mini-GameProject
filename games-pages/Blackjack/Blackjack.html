<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Picking Game</title>
    <link rel="stylesheet" type="text/css" href="./../../style.css">
</head>
<body>
    <h1>Blackjack Number Picking Game</h1>
    <p>Pick a number from 1 to 5:</p>
    <select id="numberSelect">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button id="pickButton">Pick Number</button>
    <p>Your Number: <span id="userNumber">0</span></p>
    <p>Computer's Number: <span id="computerNumber">0</span></p>
    <p id="resultMessage"></p>
    <script src="Blackjack.js"></script>
</body>
</html>
